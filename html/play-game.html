<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link href="../css/game-styles.css" rel="stylesheet" />
    <link href="../css/global-styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="header__title">Tic Tac Toe</h1>
    </header>
    <div class="container">
      <section class="player-HUD">
        <div class="player-info">
          <img
            class="crown"
            id="player1-crown"
            src="../images/Winner.png"
            alt="Player 1 Winner"
          />
          <h2 id="player1">Player 1</h2>
        </div>
        <div class="player-info">
          <img
            class="crown"
            id="player2-crown"
            src="../images/Winner.png"
            alt="Player 2 Winner"
          />
          <h2 id="player2">Player 2</h2>
        </div>
      </section>
      <table>
        <tr class="row row-1">
          <td id="cell-0">0</td>
          <td id="cell-1">1</td>
          <td id="cell-2">2</td>
        </tr>
        <tr class="row row-2">
          <td id="cell-3">3</td>
          <td id="cell-4">4</td>
          <td id="cell-5">5</td>
        </tr>
        <tr class="row row-3">
          <td id="cell-6">6</td>
          <td id="cell-7">7</td>
          <td id="cell-8">8</td>
        </tr>
      </table>
    </div>
    <a class="menu__link" href="../index.html">Back</a>
    <footer><p class="footer__text">Made with ❤️ by Zhiperus</p></footer>
    <script src="../js/app.js" charset="UTF-8"></script>
  </body>
</html>
