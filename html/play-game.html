<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link href="../css/game-styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
      <section class="player-HUD">
        <div class="player-info">
          <img
            class="crown"
            id="player1-crown"
            src="../images/Winner.png"
            alt="Player 1 Winner"
          />
          <h2 id="player1">Player 1</h2>
        </div>
        <div class="player-info">
          <img
            class="crown"
            id="player2-crown"
            src="../images/Winner.png"
            alt="Player 2 Winner"
          />
          <h2 id="player2">Player 2</h2>
        </div>
      </section>
      <table>
        <tr class="row row-1">
          <td id="cell-1">1</td>
          <td id="cell-2">2</td>
          <td id="cell-3">3</td>
        </tr>
        <tr class="row row-2">
          <td id="cell-4">4</td>
          <td id="cell-5">5</td>
          <td id="cell-6">6</td>
        </tr>
        <tr class="row row-3">
          <td id="cell-7">7</td>
          <td id="cell-8">8</td>
          <td id="cell-9">9</td>
        </tr>
      </table>
    </div>
    <footer><a class="menu__link" href="home.html">Back</a></footer>
    <script>
      // Extract mode from URL
      const params = new URLSearchParams(window.location.search);
      const mode = params.get("mode"); // e.g., "pvp" or "cvp"
      console.log(mode);

      // Update UI based on the mode
      const player2NameElement = document.getElementById("player2");
      if (mode === "cvp") {
        player2NameElement.textContent = "Computer";
        // Add logic for computer moves here
      }

      // Game logic can follow here for both modes
    </script>
    <script src="../js/app.js" charset="UTF-8"></script>
  </body>
</html>
